<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <header>
        <img
          src="https://i.pinimg.com/1200x/2e/45/ed/2e45ed7a9320333cecc9180c4e3e0f40.jpg"
          alt="profile avatar"
          class="image"
        />
      </header>
      <main>
        <section>
          <section>
            <div class="name-age">
              <h1>Farida Mudasiru</h1>
              <span class="age">26</span>
            </div>
            <p>Accra</p>
          </section>
          <section class="stats-container">
            <div class="stat-item">
              <span class="stat-number">2M</span>
              <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">32M</span>
              <span class="stat-label">Likes</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">2K</span>
              <span class="stat-label">Photos</span>
            </div>
          </section>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
